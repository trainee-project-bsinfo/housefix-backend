version: '3'

services:
  db:
    image: mariadb
    container_name: mariadb
    env_file: .env
    volumes:
      - data:/var/lib/mysql
    networks:
      - backend
    hostname: mariadb
    ports:
      - "3306:3306"

  backend:
    build:
      context: .
      args:
        - DB_HOSTNAME_PORT=mariadb:3306
      dockerfile: Dockerfile
    depends_on:
      - db
    container_name: backend
    env_file: .env
    networks:
      - backend
    hostname: backend
    ports:
      - "8080:8080"

networks:
  backend:
    driver: bridge

volumes:
  data: